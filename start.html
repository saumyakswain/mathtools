			function abcd()
			{
				xhr=new XMLHttpRequest();
				param=document.getElementById("ip_wnd").value;
				xhr.open("POST","",true);
				xhr.onreadystatechange=function ()
				{
					if(xhr.readyState==4 && xhr.status==200)
					document.getElementById("op_wnd").value+=xhr.responseText;
				}
				xhr.send(param+"q;");
			}
		</script>

	<body>
		<h1>HI</h1>
		<p>Please enter a command below and press submit</p>
		<textarea id="ip_wnd" rows="4" cols="100"></textarea>
		<button onclick="abcd();">Evaluate</button><br/>
		<textarea id="op_wnd" rows="40" cols="100"></textarea>
